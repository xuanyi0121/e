  - name: AdBlock
    type: select
    proxies:
      - DIRECT
      - REJECT

  - name: 香港节点
    type: select
    use:
      - Sub1
      # 当proxy-provider配置多个订阅时，使用use下方格式引用，这里为只有一个订阅的情况
      - Sub2
      # - Sub3
    # filter使用正则表达式去筛选节点
    filter: "HK|Hong|香港|港|急速"

  - name: 台湾节点
    type: select
    use:
      - Sub1
      # 当proxy-provider配置多个订阅时，使用use下方格式引用，这里为只有一个订阅的情况
      - Sub2
      # - Sub3
    # filter使用正则表达式去筛选节点
    filter: "tw|TW|台湾|台|Taiwan"

  - name: 狮城节点
    type: select
    use:
      - Sub1
      - Sub2
      # - Sub3
    filter: "SG|Singapore|狮城|新加坡"

  - name: 日本节点
    type: select
    use:
      - Sub1
      - Sub2
      # - Sub3
    filter: "JP|japan|日本"

  - name: 美国节点
    type: select
    use:
      - Sub1
      - Sub2
      # - Sub3
    filter: "US|United|美|美国"
  
  - name: 其他地区
    type: select
    use:
      - Sub1
      - Sub2
      # - Sub3
    # 筛选除日美新港外的节点，可自行按格式添加
    filter: "^(?!.*(?:Hong|HK|TW|Taiwan|USA|Japan|Singapore|SG|USA|香港|日本|新加坡|狮城|台湾|美国)).*"


# proxy-provider 可参考meta内核文档 https://clash-meta.wiki/config/proxy-providers
proxy-providers:
  # 在线订阅,有多个机场按格式书写在下面
  Sub1:
    <<: *http
    path: ./proxies/Sub1.yaml
    url: https://6993300.eu.org/api/v1/client/subscribe?token=26671733edc29949112b93a5a7717592
  Sub2:
    <<: *http
    path: ./proxies/Sub2.yaml
    url: https://v2.esycloud.link/api/v1/client/subscribe?token=aa78779e96ed2f0b9815ed0f44b99a0c
  #
  # 本地节点，路径可填写绝对路径或者相对路径(为clash工作目录下)
  # Sub3:
  #   <<: *file
  #   path: ./proxies/Sub3.yaml

